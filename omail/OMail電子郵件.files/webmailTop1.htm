<SCRIPT language=JavaScript>
alertQuota=true;
var outmailwnd=null;
function OpenWnd(u,n,w,h,l,t,x) {
  args="width="+w+",height="+h+",left="+l+",top="+t+",resizable=yes,scrollbars=yes,status=0";
  newwnd=window.open(u,n,args);
  if (newwnd != null) {
    if (newwnd.opener == null)
      newwnd.opener = self;
  }
  if (x == 1) { return newwnd; }
}

function getPopMain(){
 	if(!outmailwnd || outmailwnd.closed)
 		outmailwnd = OpenWnd('popMain.do','popMain',600,450,160,18,1);
 	else
  		outmailwnd.focus();
}

var oldNum=1;
function changeIcon(num){
	//alert("oldNum:"+oldNum+" num:"+num);
		if(oldNum!=0 && oldNum!=num){
			//取消舊tab
			document.getElementById('text'+oldNum).style.color='#758755';
			document.getElementById('img'+oldNum+'a').setAttribute("src","mail/images/taboff-l.gif");
			document.getElementById('img'+oldNum+'c').setAttribute("src","mail/images/taboff-r.gif");
			document.getElementById('img'+oldNum+'b').style.backgroundImage="url(mail/images/taboff-bg.gif)"
		}
		if(num!=0){
			//改變新tab
			document.getElementById('text'+num).style.color='#3B4032';
			document.getElementById('img'+num+'a').setAttribute("src","mail/images/tabon-l.gif");
			document.getElementById('img'+num+'c').setAttribute("src","mail/images/tabon-r.gif");
			document.getElementById('img'+num+'b').style.backgroundImage="url(mail/images/tabon-bg.gif)"
		}
		oldNum=num;
}
var openNewWindow=false;
var sendFrameObject;
function change(pageName,num){
	thisform=document.webmailTop1Form;
	if(pageName=='sendFrame.do?act=0' && openNewWindow){
		sendFrameObject=OpenWnd('sendFrame.do?act=0','sendFrame',640,450,160,18,1);
	}else if(oldNum!=num){
		thisform.target="rightFrame";
		thisform.action=pageName;
		thisform.submit();
	}
}
var attachwnd=null;
function assignattach(attachment,subject){
	thisform=document.webmailTop1Form;
	if(top.webmailTop2.desc1.innerHTML!="撰寫新郵件"){
		thisform.target="rightFrame";
		thisform.action="sendFrame.do?act=0";
		thisform.attachment.value=attachment;
		thisform.attachments.value=subject;
		if(thisform.subject.value=="")
			thisform.subject.value=subject;
		thisform.submit();
		
	}
}
function logout(){
	thisform=document.webmailTop1Form;
	thisform.target="_top";
	thisform.action="webmailLogout.do";
	thisform.submit();
}
function reloadLeftDown(){
	top.leftFrame.leftDown.location.href='leftDown.do';
	if(top.rightFrame.location.href.indexOf("addressMain.do")!=-1)
		top.rightFrame.location.href="addressMain.do";
}
function reloadRightFrame(){
	top.rightFrame.location.href="rightFrame.do"
}
function saveDrafts(thatform,charset){
	thisform=document.webmailTop1Form;
	sendWnd=OpenWnd('','sendMailWnd',300,250,260,50,1);
	thatform.action="sendMail.do?isHtml=1&charset="+charset;
	thatform.method="post";
	thatform.target="sendMailWnd";
	thatform.submit();
}
function reloadDrafts(){
	top.rightFrame.rightTopFrame.rightTop2.location.href="rightTop2.do";
}
var helpwnd=null;
function helpframe(){
  if(!helpwnd || helpwnd.closed)
  		helpwnd = OpenWnd('mail/help/helpframe.jsp','helpframe',800,600,90,40,1);
  else
  		helpwnd.focus();
}

function alertOverQuota(){
	alert('您的郵件配額已滿，請將信箱容量降至100％以下，才可寄信。');
}

</SCRIPT>
