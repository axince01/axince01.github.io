	function OpenWnd(u,n,w,h,l,t,x) {
	  args="width="+w+",height="+h+",left="+l+",top="+t+",resizable=yes,scrollbars=yes,status=0";
	  newwnd=window.open(u,n,args);
	  if (newwnd != null) {
	    if (newwnd.opener == null)
	      newwnd.opener = self;
	  }
	  if (x == 1) { return newwnd; }
	}

function delmember(){
 len = thisform.elements.length;
 isCheck=false;
 for( i=0 ; i<len ; i++) {
  if ((thisform.elements[i].name=='gid' || thisform.elements[i].name=='id') && thisform.elements[i].checked) {
   	isCheck=true;
   	break;
  }
 }
 if(isCheck){
	  x= confirm("您確定要刪除嗎?");
	  if(x){
		   thisform.action='addressDelete.do';
		   thisform.method='post'
		   thisform.submit();
	  }
  }else{
		alert("請先選取刪除項目");

  }
}
function search(){
 	 if(thisform.filter.value.length!=0){
	   	thisform.action="addressMain.do";
	   	thisform.method="post";
	   	thisform.submit();
    }else{
    	alert("請輸入找尋的條件!");
    	thisform.filter.focus();
    }
}
function addressMainReload(){
	window.location.href="addressMain.do";
	if(top.leftFrame.leftDown){
		top.leftFrame.leftDown.location.href="leftDown.do";
	}
}
function Items(form, checkboxname){
    for (var i=0, item=0; i<form.length; i++) {
         if (form.elements[i].name==checkboxname)
             item++;
    }
    return item;
}
function SetChecked() {
 len = thisform.elements.length;
 if(thisform.checkall.checked)
   all=true;
 else
   all=false;
 for( i=0 ; i<len ; i++) {
  if (thisform.elements[i].name=='gid' || thisform.elements[i].name=='id') {
   thisform.elements[i].checked = all;
  }
 }
}
function addressANM(id) {
	if(id)
		OpenWnd('addressANM.do?id='+id,'',400,510,360,20,1)
	else
		OpenWnd('addressANM.do','',400,500,360,20,1)
}
function CheckAll(form,checkboxname,checkbox,allbox){
    var item;
    item=Items( form, checkboxname );
    if (item>1) {
         for ( var i=0; i < checkbox.length; i++)
             checkbox[i].checked = allbox.checked;
    } else if ( item == 1 ) {
         checkbox.checked = allbox.checked;
    } else {
         alert("no list!");
         allbox.checked = false;
         return;
    }
}
var openNewWindow=false;
function sendMail(to){
	if(openNewWindow){
		OpenWnd('','sendFrame',600,450,160,18,1);
		thisform.action="sendFrame.do?act=0&to="+to;
		thisform.method="post";
		thisform.target="sendFrame";
	  thisform.submit();
	}else{
	  thisform.action="sendFrame.do?act=0&to="+to;
	  thisform.method="post";
	  thisform.target="rightFrame";
	  thisform.submit();
	}
}
function exportAddress(){
 len = thisform.elements.length;
 isCheck=false;
 for( i=0 ; i<len ; i++) {
  if ((thisform.elements[i].name=='gid' || thisform.elements[i].name=='id') && thisform.elements[i].checked) {
   	isCheck=true;
   	break;
  }
 }
 if(isCheck){
 	 addressWnd=OpenWnd('','addressDownloadWnd',450,200,160,50,1)
	 thisform.action="addressExport.do";
	 thisform.target="addressDownloadWnd";
    thisform.method='post'
    thisform.submit();
  }else{
 	  OpenWnd('addressExport.do','',450,200,160,50,1);
  }

}

</SCRIPT>
