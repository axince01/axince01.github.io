                    <script>
                        $(function () {
                            var sID = getParameterByName("PC_ID");
                            var sUrl = gAPI + "Code/getProduce?sPC_ID=" + sID;
                            var sContent = new StringBuilder();
                            $.ajax({
                                url: sUrl,
                                type: "Get",
                                success: function (data) {
                                    if (data.length > 0) {
                                        $.each(data, function (key, item) {
                                            $('#spnName').text(item.PC_Name);
                                            $('#pDesc').text(item.PC_Desc);
                                            $('#imgProduct').prop("src", "http://www.ifunfarm.com/Upload/img/" + item.PC_Img);
                                        });
                                        

                                    }
                                    else {
                                        $('#spnName').text("無此產品或產品已下架！");
                                        $('#imgProduct').prop("src", "http://www.ifunfarm.com/Upload/img/none.png");
                                    }
                                },
                                error: function (xhr, ajaxOptions, thrownError) {
                                    $('#spnName').text("無此產品或產品已下架！");
                                    $('#imgProduct').prop("src", "http://www.ifunfarm.com/Upload/img/none.png");
                                }
                            });

                        });
