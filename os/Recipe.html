        <script>

            $(function () {
                bindMenu("快活食譜");
                var sUrl = gAPI + "Web/getProduce";
                var sContent = '';
                $.ajax({
                    url: sUrl,
                    type: "Get",
                    success: function (data) {
                        if (data.length > 0) {
                            sContent += "<ul class=\"filter- tabs filter- btns clearfix\">";
                            $.each(data, function (key, item) {
                                
                                sContent += "<li class=\"filter\" data-role=\"button\" data-filter=\"all\" onclick=funChgProduceRecipe('" + item.PC_ID + "') id='li" + item.PC_ID +"'>";
                                sContent += "<span class=\"txt\">" + item.PC_Name +"</span></li>";
                            });
                            sContent += "</ul>";
                            $('#divProduce').html(sContent);
                        }
                    },
                    error: function (xhr, ajaxOptions, thrownError) {
                        alert(xhr.responseText);
                    }
                });
               
                $('#divRecipe').hide();
                
            });

            function funChgProduceRecipe(val) {

                $(document).find("li.filter").prop("class", "filter");
                $('#li' + val).prop("class", "filter active");
                $('#divRecipeList').empty();
                var sUrl = gAPI + "Web/getProduceRecipe?sPC_ID=" + val;
                var sContent = new StringBuilder();
                $.ajax({
                    url: sUrl,
                    type: "Get",
                    success: function (data) {
                        if (data.length > 0) {
                            $.each(data, function (key, item) {
                                //sContent.append("<div class=\"col-md-4 col-sm-6 col-xs-12 default-item\" style=\"display: inline-block;\">");
                                sContent.append("<div class=\"right-content\">");
                                sContent.append("<div class=\"load-more-button\">");
                                //sContent.append("<figure class=\"image- box\"><img src=\"images/recipe/" + item.WR_Img + "\"></figure>");
                                //sContent.append("<div class=\"widget popular-tags\">");
                                //sContent.append("<div class=\"sidebar-title\">");
                                sContent.append("<h3><a href=\"#divProduce\" onclick=funChgData('" + item.WR_SN + "') id='lnk" + item.WR_SN + "' class=\"color1_bg tran3s\">" + item.WR_Name + "</a></h3>");
                                sContent.append("</div>");
                                sContent.append("</div>");
                                //sContent.append("</div>");
                                //sContent.append("</div>");
                                //sContent.append("</div>");
                            });
                            $('#divRecipeList').html(sContent.toString());
                            
                        }
                        else {
                            alert("查無該蔬菜食譜！我們將盡快新增，也歡迎您提供給我們唷。");
                        }
                    },
                    error: function (xhr, ajaxOptions, thrownError) {
                        alert(xhr.responseText);
                    }
                });
            }

            function funChgData(val) {
                var sUrl = gAPI + "Web/getRecipe?sWRSN=" + val;
                $('#divRecipe').show();
                $.ajax({
                    url: sUrl,
                    type: "Get",
                    success: function (data) {
                        if (data.length > 0) {
                            $.each(data, function (key, item) {
                                //$('#spnDesc').text(item.WR_StepDesc);
                                $('#spnName').text(item.WR_Name);
                                $('#imgRecipe').prop("src", "images/recipe/" + item.WR_Img);
                                $('#divItems').html(item.WR_Items);
                                $('#divStepDesc').html(item.WR_StepDesc);
                            });
                        }
                        else {
                            alert("請選擇食譜。");
                        }
                    },
                    error: function (xhr, ajaxOptions, thrownError) {
                        alert(xhr.responseText);
                    }
                });
            }

        </script>
