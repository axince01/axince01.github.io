                        function funbtnInsert() {
                            var sUrl = gAPI + "Web/OrderAdd";
                            var sCounty = $('#twzipcode').twzipcode('get', 'county');
                            var sDist = $('#twzipcode').twzipcode('get', 'district');
                            var sZipCode = $('#twzipcode').twzipcode('get', 'zipcode');
                            var sAddress = sZipCode + sCounty + sDist + $("#txtAddress").val();

                            $.ajax({
                                url: sUrl,
                                type: "post",
                                async: false,
                                dataType: "text",
                                data: {
                                    ID: $('#txtPhone').val(),
                                    Name: $("#txtName").val(),
                                    Phone: $("#txtPhone").val(),
                                    Address: sAddress,
                                    PID: "OPD201707001",
                                    LOT: $("#txtTotal").val()
                                },
                                contentType: "application/x-www-form-urlencoded",
                                success: function (data) {
                                    if (data.length > 0 && data != "0") {
                                        $("#divPop").dialog("close");
                                        var sUrl = "http://www.ifunfarm.com/Pay/Allpay.aspx?MP_SN=" + data;
                                        window.open(sUrl);
                                    }
                                    else {
                                        alert("購買失敗，請來信(ifunfarm@gmail.com)告知");
                                    }
                                },
                                error: function (xhr, ajaxOptions, thrownError) {
                                    alert(xhr.responseText);
                                }
                            });
                        }
